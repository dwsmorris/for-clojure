<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ramda-import/ramda-import.html" />
<link rel="import" href="../patternscript/patternscript.html" />
<!--
Solutions to the 4Clojure exercies in JavaScript
-->
<dom-module id="for-clojure">
	<script>
		ForClojure = Polymer({
			is: 'for-clojure',
			properties: {
				property: {
					type: Number,
					value: 1
				}
			}
		});
		PatternScript.extend(ForClojure, {
			"no1": "true",
			"no2": "4",
			"no5": "R.prepend",
			"no7": "R.append",
			"no11": "R.mergeAll",
			"no20": "(R.pipe R.reverse R.tail R.head)"
		});
		PatternScript.extend(ForClojure.prototype, {
			"(referencedProperty)": "this.property"
		});
	</script>
</dom-module>
